<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio</title>

  <!--bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />

  <!--css-->
  <link rel="stylesheet" href="../css/inicio.css" />
  <link rel="stylesheet" href="../css/configuration.css" />

  <!-- CSS DEL MAPA -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="../css/mapa.css" />

  <script src="../js/index.js"></script>
  <!-- SCRIPT DEL MAPA -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<script src="../js/avisos/aviso.js"></script>
<script src="../js/organizaciones.js"></script>

<body onload="crearOrganizacionesDePrueba(),mostrar_todas_las_organizaciones(),mostrarTodosLosAvisos() "> <!--cargo las organizaciones y avisos-->
  <!-- SCRIPT DE BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="inicio.html">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="avisos.html">Mis Avisos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="organizacion.html">Mi Organización</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ajustes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="p-2">

    <!-- Botones de secciones (AVISOS Y ORGANIZACIONES) -->
    <div class="container text-center mb-2 botones_seccion">
      <div class="row">
        <div class="col d-grid gap-2">
          <button type="button" class="btn btn_seccion" onclick="mostrar_apartado_organizaciones()">
            Organizaciones
          </button>
        </div>
        <div class="col d-grid gap-2">
          <button type="button" class="btn btn_seccion" onclick="mostrar_apartado_avisos()">
            Avisos
          </button>
        </div>
      </div>
    </div>

    <!-- Recuadros de avisos -->
    <div class="container" id="avisos" style="display: none;">

      <select name="select-tipo-aviso" id="select-tipo-aviso">
        <option value="todos">Tipo de aviso(todos)</option>
        <option value="encontrado">encontrados</option>
        <option value="perdido">perdidos</option>
        <option value="adopcion">en adopcion</option>
      </select>

      <select name="select-tipo-mascota" id="select-tipo-mascota">
        <option value="todos">Tipo de mascota (todos)</option>
        <option value="perro">perros</option>
        <option value="gato">gatos</option>
        <option value="conejo">conejos</option>
        <option value="tortuga">tortugas</option>
        <option value="caballo">caballos</option>
      </select>

      <button onclick="filtrarAvisos()">filtrar</button>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="contenedorDeAvisos">
        <!-- SE CREAN LOS AVISOS DESDE EL JSON  -->
      </div>
    </div>

    <!-- Modal -> extension de informacion de aviso -->
    <div id="modales_de_avisos">
    </div>

    <!-- SECCION DE ORGANIZACIONES -->

    <div class="container" id="organizaciones">
      <div class="row">
        <div class="col-md-6">

          <input type="text" class="w-100" id="campoBusqueda" placeholder="Ingrese su búsqueda">

          <select name="select-actividad" id="select-actividad">
            <option value="todos">Actividades (todas)</option>
            <option value="rescate">rescate</option>
            <option value="transito">transito</option>
            <option value="cuidados">cuidados</option>

          </select>
          <select name="select-servicio" id="select-servicio">
            <option value="todos">Servicios (todos)</option>
            <option value="peluqueria">peluqueria</option>
            <option value="guarderia">guarderia</option>
            <option value="paseo">paseo</option>
          </select>

          <button onclick="filtrar()">Buscar</button>

          <div class="list-group" id="listaDeOrganizaciones">
            <button type="button" class="list-group-item list-group-item-action active text-center" aria-current="true"
              disabled> Organizaciones </button>
            <!-- CREO LA LISTA DE ORGANIZACIONES DESDE js -->
          </div>

        </div>
        <div class="col-md-6"> <!--mapa-->
          <div id="mapid"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="../js/mapa.js"></script>
  </main>
  <footer>
    <p>adopta, no compres !</p>
  </footer>
</body>

</html>
