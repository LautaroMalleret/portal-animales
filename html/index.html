<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!--animaciones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">


    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/configuration.css">
    
    <script src="../js/index.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="card">
        <div class="card-body">
            <div id="form-login">
                <h5 class="card-title text-center">Login</h5>
                <form >
                    <div class="mb-3">
                    <label for="inputEmail1" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="inputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword1">
                    </div>

                    <button type="button" class="btn btn-success" onclick="location.href='inicio.html'">Ingresar</button>
                    <button type="button" class="btn btn-secondary" onclick="mostrar_registro()">Registrarse</button>
                </form>
            </div>

            <div id="form-register" >
                <form>
                    <h5 class="card-title text-center">Registro</h5>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre y apellido</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label">Numero de DNI</label>
                        <input type="num" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Numero de telefono</label>
                        <input type="tel" class="form-control">
                    </div>
                    <div>
                        <label for="inputEmail1" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <button type="button" class="btn btn-success"  onclick="location.href='inicio.html'">Registrarse</button>
                    <button type="" class="btn btn-secondary" onclick="mostrar_login()">Ya tengo cuenta</button>
                </form>
            </div>
        </div>
    </div>
   

</body>

</html>
