  <div class="container">
    <h1>Registro de Organización</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre de la Organización:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input type="text" class="form-control" id="descripcion" required></input>
      </div>
      <div class="form-group">
        <label for="actividades">Actividades:</label>
        <select class="form-control" id="actividades" required>
          <option disabled>Seleccionar actividad</option>
          <option value="rescate">rescate de animales</option>
          <option value="transito">transito de mascotas</option>
          <option value="cuidado">ayuda de cuidado</option>
          <!-- Agrega más opciones según sea necesario -->
        </select>
      </div>
      
      <script src="../js/normalizadorDirecciones.js"></script>
<!-- NORMALIZAR DIRECCIONES -->
      <div class="form-group">
        <label for="direccion" class="d-block">Dirección:</label>
        <input type="text" class="form-control w-75 d-inline" id="direccion" required>
        <button type="button" onclick="solicitud()" data-toggle="tooltip" title="Es necesario verificar que la direccion ingresada es correcta!">Buscar Direccion</button>
          <select class="form-control" id="select_direccion" required data-toggle="tooltip" title="Seleccione una direccion"></select>
      </div>

      <div class="form-group">
        <label for="horarios">Horarios:</label>
        <input type="text" class="form-control" id="horarios" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" class="form-control" id="telefono" required>
      </div>
      <div class="form-group">
        <label for="foto">Foto Principal:</label>
        <input type="file" class="form-control-file" id="foto" accept="image/*">
      </div>
      <button type="button" class="btn btn-primary" onclick="registrar_organizacion()">Registrar</button>
    </form>
  </div>

  <script src="../js/organizaciones.js"></script>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
